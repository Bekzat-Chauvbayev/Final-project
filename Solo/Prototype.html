<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="prototype.css">
</head>
<body>
        <div class="container">
            <form action="" class="form" id="login">
                <h1 class="form_title">Login</h1>
                <div class="form_message form_message-error"></div>
                <div class="form_input-group">  
                    <input type="text" class="form_input" id="name" autofocus placeholder="Username or email">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">  
                    <input type="password" class="form_input" id="password" autofocus placeholder="Password">
                    <div class="form_input-error-message"></div>
                </div>
                <button class="form_button" type="submit" onclick="check()">Continue</button>
                <p class="form_text">
                    <a href="" class="form_link">Forgot your password?</a>
                </p>
                <p class="form_text">
                    <a href="" class="form_link" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
            </form>
            <form onsubmit="onsubmit(event)" action="" class="form form-hidden" id="createAccount">
                <h1 class="form_title">Create Account</h1>
                <div class="form_message form_message-error"></div>
                <div class="form_input-group">  
                    <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Username">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">  
                    <input type="email" class="form_input" autofocus placeholder="Email Address">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">  
                    <input type="password" id="password1" class="form_input" autofocus placeholder="Password">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">  
                    <input type="file" class="form_input" autofocus placeholder="Upload photo">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">  
                    <input type="date" class="form_input" autofocus placeholder="">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">  
                    <input type="time" class="form_input" autofocus placeholder="">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">  
                    <p>Choose your gender</p>
                    <label><input type = "radio" name = "gender" id = "male" required>Male</label>  <br>
                    <label><input type = "radio" name = "gender" id = "female" required>Female</label> 
                </div>
                <div class="form_input-group">  
                    <p>Favorite color</p>
                    <input type="color" autofocus>
                </div>
                <div class="form_input-group">
                    <label for="country">Choose your country:</label>
                    <select name="country" id="country">
                        <option value="Kazakhstan">Kazakhstan</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
                <div class="form_input-group">
                    <p>Type your favorite car (if you can)</p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <input type="textarea" name="car" id="car">
                </div>
                <button class="form_button" type="submit" onclick="save()">Continue</button>
                <p class="form_text">
                    <a href="" class="form_link" id="linkLogin"> Already have an account? Sign in</a>
                </p>
            </form>
        </div>
        <script src="prototype.js"></script>
</body>
</html>
